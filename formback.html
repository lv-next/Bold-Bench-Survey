<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Bench - Survey</title>
    <link rel="icon" type="image/x-icon" href="boldbench.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800&display=swap" />
    <style>
        :root {
            --bb-gold: #e19a00;
            --bb-white: #fcfcfc;
            --bb-gray: #8e8e93;
            --bb-black: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bb-black);
            font-family: 'Hind Siliguri', 'Montserrat', sans-serif;
            color: var(--bb-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 20px 40px 20px;
        }

        /* --- BACKGROUND GRID --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(225, 154, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(225, 154, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- TOP BAR --- */
        .top-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            z-index: 15;
        }

        .back-link {
            font-family: 'Hind Siliguri', sans-serif;
            color: var(--bb-gray);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--bb-gold); }

        /* --- FORM CONTAINER --- */
        .form-wrapper {
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }

        header { 
            margin-bottom: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif; 
            font-weight: 800; 
            font-size: 2.2rem; 
            color: var(--bb-white);
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
        }

        header p { 
            color: var(--bb-gray); 
            font-size: 0.95rem; 
            font-family: 'Montserrat', sans-serif;
        }

        .glass-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 24px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-section:hover { border-color: rgba(225, 154, 0, 0.3); }

        h3 { 
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            color: var(--bb-white); 
            border-left: 3px solid var(--bb-gold); 
            padding-left: 15px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* --- INPUT STYLES --- */
        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-size: 0.85rem; color: var(--bb-white); font-weight: 600; line-height: 1.4; }
        .label-sub { display: block; font-size: 0.75rem; color: var(--bb-gray); margin-bottom: 8px; font-weight: 400; }

        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 18px;
            border-radius: 12px;
            color: white;
            font-family: 'Hind Siliguri', sans-serif;
            outline: none;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        input:focus, textarea:focus { border-color: var(--bb-gold); background: rgba(225, 154, 0, 0.08); box-shadow: 0 0 15px rgba(225, 154, 0, 0.1); }

        /* --- RADIO CUSTOMIZATION --- */
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .radio-item { position: relative; }
        .radio-item input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .radio-item label {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-bottom: 0;
            color: var(--bb-gray);
            font-size: 0.85rem;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .radio-item input:checked + label {
            background: var(--bb-gold);
            color: var(--bb-black);
            font-weight: 700;
            border-color: var(--bb-gold);
            transform: scale(1.02);
        }

        /* --- BUTTON --- */
        button {
            width: 100%;
            padding: 20px;
            border-radius: 99px;
            border: none;
            background: var(--bb-white);
            color: var(--bb-black);
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Hind Siliguri', sans-serif;
        }

        button:hover { background: var(--bb-gold); transform: translateY(-3px); }
        button:active { transform: translateY(-1px); }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }

        #status { text-align: center; margin-top: 25px; font-weight: 600; padding: 15px; border-radius: 10px; display: none; font-family: 'Hind Siliguri', sans-serif; }
        .success { display: block !important; background: rgba(76, 175, 80, 0.1); color: #4caf50; border: 1px solid #4caf50; }
        .error { display: block !important; background: rgba(244, 67, 54, 0.1); color: #f44336; border: 1px solid #f44336; }

        @media (max-width: 480px) {
            .glass-section { padding: 25px 20px; }
            .radio-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="top-bar">
        <a href="javascript:history.back()" class="back-link">← ফিরে যান</a>
    </div>

    <div class="form-wrapper">
        <header>
            <div class="header-main">
                <img src="boldbench.png" alt="Logo" class="header-logo">
                <h1>Bold Bench</h1>
            </div>
            <p>Architecting the Future of Learning Process</p>
        </header>

        <form id="surveyForm">
            <div class="glass-section">
                <h3>প্রাথমিক তথ্য</h3>
                <div class="input-group">
                    <label>আপনার পূর্ণ নাম</label>
                    <input type="text" id="name" placeholder="নাম লিখুন" required />
                </div>
                <div class="input-group">
                    <label>ইমেইল এড্রেস</label>
                    <input type="text" id="email" placeholder="abcd@gmail.com" required />
                </div>
                <div class="input-group">
                    <label>প্রতিষ্ঠানের নাম</label>
                    <input type="text" id="school" placeholder="স্কুল বা কলেজের নাম" required />
                </div>
                <div class="input-group">
                    <label>জেলা</label>
                    <input type="text" id="district" placeholder="আপনার শহরের নাম" required />
                </div>
                <div class="input-group">
                    <label>লিঙ্গ</label>
                    <div class="radio-grid">
                        <div class="radio-item">
                            <input type="radio" name="gender" id="gm" value="পুরুষ" required>
                            <label for="gm">পুরুষ</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="gender" id="gf" value="নারী">
                            <label for="gf">নারী</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="gender" id="gns" value="বলতে চাই না">
                            <label for="gns">বলতে চাই না</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-section">
                <h3>শিক্ষাগত স্তর</h3>
                <div class="radio-grid">
                    <div class="radio-item"><input type="radio" name="class" value="প্রাথমিক স্তর" id="cbh" required><label for="cbh">প্রাথমিক স্তর</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="ষষ্ঠ শ্রেণী" id="c6"><label for="c6">ষষ্ঠ শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="সপ্তম শ্রেণী" id="c7"><label for="c7">সপ্তম শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="অষ্টম শ্রেণী" id="c8"><label for="c8">অষ্টম শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="নবম শ্রেণি" id="c9"><label for="c9">নবম শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="দশম শ্রেণি" id="c10"><label for="c10">দশম শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="একাদশ শ্রেণি" id="ci1"><label for="ci1">একাদশ শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="দ্বাদশ শ্রেণি" id="ci2"><label for="ci2">দ্বাদশ শ্রেণী</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="বিশ্ববিদ্যালয় স্তর" id="cul"><label for="cul">বিশ্ববিদ্যালয় স্তর</label></div>
                    <div class="radio-item"><input type="radio" name="class" value="স্নাতক সম্পন্ন" id="cgd"><label for="cgd">স্নাতক সম্পন্ন</label></div>
                </div>
            </div>

            <div class="glass-section">
                <h3>যোগাযোগ</h3>
                <div class="input-group">
                    <label>মোবাইল / হোয়াটসঅ্যাপ</label>
                    <input type="tel" id="mobile" placeholder="01XXXXXXXXX" />
                </div>
                <div class="input-group">
                    <label>সোশ্যাল মিডিয়া প্রোফাইল</label>
                    <span class="label-sub">ফেসবুক, ইনস্টাগ্রাম বা লিঙ্কডইন লিঙ্ক</span>
                    <input type="text" id="social" placeholder="https://..." />
                </div>
            </div>

            <div class="glass-section">
                <h3>শিক্ষার গভীর দৃষ্টিভঙ্গি</h3>

                <div class="input-group">
                <label>পড়াশোনার সময় আপনার সবচেয়ে বড় সমস্যা কোনটি?</label>
                <input id="q1" type="text" placeholder="বিষয় বুঝতে পারি না / মনোযোগ ধরে রাখতে পারি না / সময়ের অভাব / ..." required>
                </div>

                <div class="input-group">
                <label>এই সমস্যাটা দিনে কতবার আপনাকে থামিয়ে দেয়?</label>
                <input id="q2" type="text" placeholder="প্রায় প্রতিদিন / মাঝে মাঝে / খুব কম / ..." required>
                </div>
                
                <div class="input-group">
                <label>পরীক্ষার আগে আপনি সাধারণত কী করেন?</label>
                <input id="q3" type="text" placeholder="ইউটিউব দেখি / নোট খুঁজি / বন্ধুর সাহায্য নেই / ..." required>
                </div>
                
                <div class="input-group">
                <label>একটানা পড়তে পারার গড় সময় কত?</label>
                <input id="q4" type="text" placeholder="১০–১৫ মিনিট / ২০–৩০ মিনিট / ১ ঘণ্টার বেশি / ..." required>
                </div>
                <div class="input-group">
                <label>আপনি কি পড়াশোনার জন্য AI ব্যবহার করেন?</label>
                <input id="q5" type="text" placeholder="নিয়মিত / মাঝে মাঝে / না, কখনো না / ..." required>
                </div>
                <div class="input-group">
                <label>AI ব্যবহার করলে সবচেয়ে বেশি কোন কাজে করেন?</label>
                <input id="q6" type="text" placeholder="বিষয় বোঝার জন্য / নোট বানাতে / প্রশ্ন সমাধানে / ..." required>
                </div>
                <div class="input-group">
                <label>AI যদি একজন বন্ধুর মতো পড়া বুঝিয়ে দেয় — আপনি কি ব্যবহার করবেন?</label>
                <input id="q7" type="text" placeholder="অবশ্যই / সম্ভবত / নিশ্চিত নই / না / ..." required>
                </div>
            
                <div class="input-group">
                <label>পড়াশোনার প্রতি আপনার অনুভূতি কেমন?</label>
                <input id="q8" type="text" placeholder="আগ্রহ আছে / চাপ লাগে / ভয় লাগে / বিরক্তিকর / ..." required>
                </div>
            
                <div class="input-group">
                <label>কোন কারণে আপনি পড়া ছেড়ে দেন?</label>
                <input id="q9" type="text" placeholder="বুঝি না / ক্লাস ভালো না / মন বসে না / ফোন বা সোশ্যাল মিডিয়া / ..." required>
                </div>
            
                <div class="input-group">
                <label>বর্তমান শিক্ষা ব্যবস্থার সবচেয়ে অপ্রয়োজনীয় অংশ কোনটি?</label>
                <input id="q10" type="text" placeholder="অপ্রাসঙ্গিক বিষয় / মুখস্থ নির্ভরতা / পরীক্ষার চাপ / ..." required>
                </div>
            
                <div class="input-group">
                <label>একটি আদর্শ লার্নিং প্ল্যাটফর্মে আপনি কী চান?</label>
                <input id="q11" type="text" placeholder="সহজ ভাষায় ব্যাখ্যা / ব্যক্তিগত গাইড / AI সহায়তা / ..." required>
                </div>
                <div class="input-group">
                <label>এই ধরনের একটি প্ল্যাটফর্ম কি আপনার পড়াশোনার ধরন বদলাতে পারে বলে মনে হয়?</label>
                <input id="q12" type="text" placeholder="হ্যাঁ / আংশিক / নিশ্চিত না / না / ..." required>
                </div>

                <p style="color: rgba(128, 128, 128, 0.6); font-size: 0.9em;">আপনার প্রাইভেসির ব্যাপারে আমরা সচেতন। আপনার যেকোনো তথ্য Bold Bench ব্যতিত ৩য় কোনো পক্ষের সাথে আমরা শেয়ার করিনা।</p>
            
                <br>

                <button type="submit" id="submitBtn">তথ্য জমা দিন</button>
                <p id="status"></p>
        </form>
    </div>

    <script>
    const form = document.getElementById("surveyForm");
    const statusText = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    // Replace this URL with your NEW deployed web app URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQFwrRNrv0brjoUvWzovNSgcP6Ogv3fJeKYv8wC1FhUJmTI2f6Iw2cbplC6OzA-nL6/exec";

    form.addEventListener("submit", e => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        statusText.style.display = "block";
        statusText.textContent = "বোল্ড বেঞ্চ ক্লাউডে তথ্য পাঠানো হচ্ছে...";
        statusText.className = "";

        // Collect data
        const formData = new URLSearchParams();
        
        // Basic Info
        formData.append("name", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("school", document.getElementById("school").value);
        formData.append("district", document.getElementById("district").value);
        
        // Radio buttons need check to prevent null error
        const genderEl = document.querySelector('input[name="gender"]:checked');
        formData.append("gender", genderEl ? genderEl.value : "");
        
        const classEl = document.querySelector('input[name="class"]:checked');
        formData.append("class", classEl ? classEl.value : "");

        formData.append("mobile", document.getElementById("mobile").value);
        formData.append("social", document.getElementById("social").value);
        
        // Questions 1-12
        formData.append("q1", document.getElementById("q1").value);
        formData.append("q2", document.getElementById("q2").value);
        formData.append("q3", document.getElementById("q3").value);
        formData.append("q4", document.getElementById("q4").value);
        formData.append("q5", document.getElementById("q5").value);
        formData.append("q6", document.getElementById("q6").value);
        formData.append("q7", document.getElementById("q7").value);
        formData.append("q8", document.getElementById("q8").value);
        formData.append("q9", document.getElementById("q9").value);
        formData.append("q10", document.getElementById("q10").value);
        formData.append("q11", document.getElementById("q11").value);
        formData.append("q12", document.getElementById("q12").value);

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { 
                "Content-Type": "application/x-www-form-urlencoded" 
            },
            body: formData.toString()
        })
        .then(() => {
            statusText.textContent = "তথ্য সফলভাবে জমা হয়েছে। ভবিষ্যতে আপনাকে স্বাগতম।";
            statusText.className = "success";
            form.reset();
            submitBtn.disabled = false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        })
        .catch(err => {
            console.error('Error!', err.message);
            statusText.textContent = "দুঃখিত, তথ্য পাঠানো সম্ভব হয়নি। ইন্টারনেট সংযোগ চেক করে আবার চেষ্টা করুন।";
            statusText.className = "error";
            submitBtn.disabled = false;
        });
    });
    </script>
</body>
</html>
